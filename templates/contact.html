{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="Container-fluid md-3 px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 my-4" alt="...">
</div>
<h2 class="text-center">Contact Us</h2>
<div class="container md-3">
    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea type="desc" class="form-control" id="desc" name="desc" rows="3" placeholder="Enter the any Description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit </button>
    </form>
</div>
{% endblock body %}
